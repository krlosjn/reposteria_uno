{% extends 'base/base.html' %}


{% block content %}

<main role="main">
    <div class="row mb-5">
        <div class="col-md-10">
            <div class="table-responsive">
                <nav aria-label="breadcrumb mb-3">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="./">Postres</a></li>
                        <li class="breadcrumb-item active">Crear</li>
                    </ol>
                </nav>
                <div class="formulario align="left" >
                    <h4>Crear</h4>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %} 
                        <div class="form-group">
                            <label for="nombre" class="txt_negrita">Nombre</label>
                            {{ form.nombre }}
                        </div>
                        <div class="form-group">
                            <label for="precio" class="txt_negrita">Precio</label>
                            {{ form.precio }}
                        </div>
                        <div class="form-group">
                            <label for="stock" class="txt_negrita">Stock</label>
                            {{ form.stock }}
                        </div>
                        <div class="form-group">
                            <label for="img" class="txt_negrita">Imagen</label>
                            {{ form.img }}
                        </div>
                        <div class="form-group">
                            <label for="Estado" class="txt_negrita">Estado</label>
                            {{ form.Estado }}
                        </div> 
                        <button type="submit" class="btn btn-primary">Aceptar</button>
                        <a href="./" type="submit" class="btn btn-primary">Cancelar</a>
                    </form> 
                </div>
            </div>
        </div>
    </div>

</main>

 {% endblock %}
